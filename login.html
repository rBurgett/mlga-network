<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login - MLGA Network</title>
    <link rel="shortcut icon" href="/favicon.ico">

    <!-- Add Bootstrap for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>

<form class="container" action="/login" method="POST">
    <div class="row">
        <div class="offset-lg-4 col-lg-4 offset-md-3 col-md-6 offset-sm-2 col-sm-8">
            <h1 class="text-center">MLGA Network Login</h1>
            <div class="form-group">
                <label>Email:</label>
                <input class="form-control" type="text" name="username" required />
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input class="form-control" type="password" name="password" required />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg" style="margin-top: 10px;width:100%;">Login</button>
            </div>
        </div>
    </div>
</form>

<!--<script type="text/javascript" src="/js/main.js"></script>-->

</body>
</html>
